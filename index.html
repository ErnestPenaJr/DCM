                $('#reset').slideUp(300);

            $('#current_week').html(nextWeek);
            $('#WEEK_NUM').val(nextWeek);
            var week = nextWeek
            getCurrentWeekTasks(currentWeekNumber = week)
            console.log(week);
        });
        $('#lastWeek').on('click', function () {
            var currentWeekNumber = parseInt($('#current_week').html());
            var currentWeek = moment().week();
            var lastWeek = currentWeekNumber - 1;
            if (lastWeek != currentWeek) {
                $('#reset').slideDown(300);
            } else {
                $('#reset').slideUp(300);
            }
            $('#current_week').html(lastWeek);
            $('#WEEK_NUM').val(lastWeek);
            var week = lastWeek
            getCurrentWeekTasks(currentWeekNumber = week)
            console.log(week);

            var currentWeekNumber = moment().week();
            $('#current_week').html(currentWeekNumber);

            window.location.href = 'landingPage.html';
        } else {
            //if user is logged in start the session timer
            startSessionTimer();
            displaySessionTimeLeft();
        }

        $('#Department').on('keyup', function () {

            }

            html2pdf().set(opt).from(element).save();
        });
        getProjects();
        loadMyTasks();
        var tasks = [
            { "name": "Administration", "maxTime": 480, "id": "Administration", "category": "Administration", "work_type": "Other", "description": "15-30 min.: Updating task statuses and documenting progress." },
            { "name": "Code Development", "maxTime": 480, "id": "Code Development", "category": "Maintenance", "work_type": "Application", "description": "180-360 min.: This is usually the core task and takes up the largest chunk of the day." },
            { "name": "Code Optimization", "maxTime": 480, "id": "Optimization", "category": "Maintenance", "work_type": "Application", "description": "30-60 min.: Improve its efficiency, performance, or resource usage without altering its output or functionality" },
            { "name": "Code Prototyping", "maxTime": 480, "id": "Design", "category": "Maintenance", "work_type": "Application", "description": "180-460 min.: User Interface/User Experience, story boarding and or user workflow" },
            { "name": "Code Publishing", "maxTime": 480, "id": "Publishing", "category": "Maintenance", "work_type": "Application", "description": "10-30 min.: Source code available to others, typically through repositories or platforms, allowing for sharing, collaboration, and distribution." },
            { "name": "Code Testing / Debugging", "maxTime": 480, "id": "Testing and Debugging", "category": "Maintenance", "work_type": "Application", "description": "60-480 min.: Executing code under controlled conditions to identify bugs, ensure quality, and verify that it meets the specified requirements." },
            { "name": "Collaboration", "maxTime": 480, "id": "Checking Messages", "category": "Administrative", "work_type": "Meeting", "description": "10-60 min.: Chat communication with development team, Manager or clients." },
            { "name": "Database Mgt.", "maxTime": 480, "id": "Database Mtg.", "category": "Project", "work_type": "Database", "description": "60-120 min.: Modifying, and managing data within database, including tasks such as creating and altering tables to organize and optimize data storage" },
            { "name": "Service Requests", "maxTime": 480, "id": "Service Request", "category": "Maintenance", "work_type": "Ticket", "description": "30-60 min.: Important but often done in conjunction with other development tasks." },
            { "name": "Learning and Research", "maxTime": 480, "id": "Research", "category": "Design", "work_type": "Thinking", "description": "30-60 min.: Keeping skills up-to-date is crucial but often flexibly scheduled." },

            { "name": "Personal Time Off", "maxTime": 480, "id": "Time Off", "category": "Administration", "work_type": "PTO", "description": "480 min.: time off, LOA" },
            { "name": "Service Request", "maxTime": 480, "id": "Tickets", "category": "Maintenance", "work_type": "Ticket", "description": "10-30 min.: Breaks, Lunch and personal time away from desk" },
            { "name": "Training", "maxTime": 2400, "id": "Checking Emails", "category": "Administrative", "work_type": "Training", "description": "30-2400 min.: Briefly checking and responding to important emails and messages." },
        ];
        // Dynamically add tasks to the form in two columns
        var half = Math.ceil(tasks.length / 2);
        var leftColumn = tasks.slice(0, half);
        var rightColumn = tasks.slice(half, tasks.length);
        var leftColumnHtml = '';
        var rightColumnHtml = '';

        for (var i = 0; i < leftColumn.length; i++) {
            leftColumnHtml += '<div class="form-floating mb-2">' +
                '<input type="text" class="form-control form-control-sm taskTime" max="' + leftColumn[i].maxTime + '" id="' + leftColumn[i].id.replace(/ /g, "_") + '" description="' + leftColumn[i].description + '" category="' + leftColumn[i].category + '" work_type="' + leftColumn[i].work_type + '" placeholder="' + leftColumn[i].name + '" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top" data-bs-content="' + leftColumn[i].description + '" disabled>' +
                '<label for="' + leftColumn[i].id.replace(/ /g, "_") + '">' + leftColumn[i].name + ': ' + leftColumn[i].description.split(":")[0] + '</label>' +
                '</div>';
        }
        for (var i = 0; i < rightColumn.length; i++) {
            rightColumnHtml += '<div class="form-floating mb-2">' +
                '<input type="text" class="form-control form-control-sm taskTime" max="' + leftColumn[i].maxTime + '" id="' + rightColumn[i].id.replace(/ /g, "_") + '" description="' + rightColumn[i].description + '" category="' + leftColumn[i].category + '" work_type="' + leftColumn[i].work_type + '" placeholder="' + rightColumn[i].name + '"data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top" data-bs-content="' + rightColumn[i].description + '" disabled>' +
                '<label for="' + rightColumn[i].id.replace(/ /g, "_") + '">' + rightColumn[i].name + ': ' + rightColumn[i].description.split(":")[0] + '</label>' +
                '</div>';

        $('#leftColumn').html(leftColumnHtml);
        $('#rightColumn').html(rightColumnHtml);
        //if input is not empty change the background color to green
        $('.taskTime').on('change', function () {
            if ($(this).val() != '') {
                $(this).addClass('border border-3 border-warning');
            } else {
                $(this).removeClass('border border-3 border-warning');
            }
        });
        //total time spent set warning if over 8 hours
        $('.taskTime').on('change', function () {
            var totalTime = 0;
            $('.taskTime').each(function () {
                var time = parseInt($(this).val()) || 0;
                totalTime += time;
            });
            if (totalTime > 360) {
                $('#totalTime').html('Total time exceeds 6 hours!');
            } else {
                $('#totalTime').html('Total Capacity: <span class="badge text-bg-warning">' + totalTime + '</span> minutes');
            }
        });

        $('.taskTime').on('keyup', function () {
            var maxTime = parseInt($(this).attr('max'));
            var time = parseInt($(this).val()) || 0;
            if (time > maxTime) {
                $(this).val(maxTime);
            }

        //disable .taskTime inputs and enable them when date, department and project is selected

        $('#date, #Department, #Project').on('input', function () {
            var dateValue = $('#date').val();
            var projectValue = $('#Project').val();
            var departmentValue = $('#Department').val();
            if (dateValue !== '' && projectValue !== 'My Projects' && departmentValue != '') {
                allFieldsFilled = true;

                allFieldsFilled = false;

            $('.taskTime').prop('disabled', !allFieldsFilled);

            $('.taskTime').each(function () {
                var time = parseInt($(this).val()) || 0;
                totalTime += time;
            });

                $('#totalTime').html('<b>Total Capacity:</b> <span class="fst-italic">' + totalTime + ' minutes </span>');
            }
        });

            e.preventDefault();

            var totalTime = 0;
            $('.taskTime').each(function () {
                var time = parseInt($(this).val()) || 0;
                totalTime += time;
            });

            if (totalTime > 480) {
                $('#totalTime').html('Total Capacity: ' + totalTime + ' minutes <br><small class="text-danger" style="font-size:10px;">Total time exceeds 460 minutes!</small>');
            } else {
                $('#totalTime').html('Total Capacity: ' + totalTime + ' minutes');
            }
        });
        //loop through all inputs that has a value when clicked on save
        $('#saveTask').on('click', function (e) {
            e.preventDefault();
            //loop through all inputs that has a value when clicked on save

                if ($(this).val() != '') {

                    var taskName = $(this).attr('id');
                    var taskTime = $(this).val();
                    var taskDescription = $(this).attr('description');
                    var taskCategory = $(this).attr('category');
                    var taskWorkType = $(this).attr('work_type');
                    var taskDate = $('#date').val();
                    var taskWeek = $('#WEEK_NUM').val();
                    var taskDept = $('#Department').attr('deptID');
                    var taskProject = $('#Project').val();
                    var taskAllocatedTime = $(this).attr('max');
                    var dayOfWeek = moment(taskDate).format('d');
                    var deptID = $('#Department').attr('deptID');
                    var projectID = $('#Project').val();
                    var weekly_note = $('#WEEKLY_NOTE').val();
                    var emplid = sessionStorage.getItem('EMPLID');// get session EMPLID
                    var taskDesc = taskDescription.split(":")[1];
                    //console.log('Task Name:'+taskName, 'Task Time:'+taskTime, 'Task Description:'+taskDesc, 'Task Date:'+taskDate, 'Task Week:'+taskWeek, 'Task Dept:'+taskDept, 'Task Project:'+taskProject, 'Task Allocated Time:'+taskAllocatedTime, 'Day of Week:'+dayOfWeek, 'Dept ID:'+deptID, 'Project ID:'+projectID, 'Weekly Note:'+weekly_note, 'taskCategory:' + taskCategory, 'taskWorkType:' + taskWorkType, 'emplid:'+emplid);
                    saveTask(taskName, taskTime, taskDesc, taskCategory, taskWorkType, taskDate, taskWeek, taskDept, taskProject, taskAllocatedTime, dayOfWeek, deptID, projectID, weekly_note, emplid);
                }
            });
        });

    //function to get the monday of the current week
    function getMonday(d) {
        d = new Date(d);
        var day = d.getDay(),
            diff = d.getDate() - day + (day == 0 ? -6 : 1); // adjust when day is sunday
        return new Date(d.setDate(diff));
    }
    function saveTask(taskName, taskTime, taskDesc, taskCategory, taskWorkType, taskDate, taskWeek, taskDept, taskProject, taskAllocatedTime, dayOfWeek, deptID, projectID, weekly_note, emplid) {
        $.ajax({
            type: "POST",
            url: "assets/CFCs/functions.cfc",
            data: {

    function getCurrentWeekTasks(currentWeekNumber) {
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: "assets/CFCs/functions.cfc",
            data: {
                method: "getTaskByWeek",
                WEEK_NUM: currentWeekNumber,
                EMPLID: sessionStorage.getItem('EMPLID')
            },
            success: function (response) {
                var x = response.items;
                //console.log(x)
                var weekList = [{ day: 'Sunday', dayNum: 0 }, { day: 'Monday', dayNum: 1 }, { day: 'Tuesday', dayNum: 2 }, { day: 'Wednesday', dayNum: 3 }, { day: 'Thursday', dayNum: 4 }, { day: 'Friday', dayNum: 5 }, { day: 'Saturday', dayNum: 6 }];
                var activeDay = moment().day();
                var str = '<div class="list-group">';

                for (var i = 0; i < weekList.length; i++) {

                    if (activeDay == weekList[i].dayNum) {

                        str += '<div class="list-group-item list-group-item-action active">';
                    } else {
                        if (weekList[i].dayNum == 0) {
                            str += '<div class="list-group-item list-group-item-action list-group-item-info">';
                        } else if (weekList[i].dayNum == 6) {
                            str += '<div class="list-group-item list-group-item-action list-group-item-info">';
                        } else {
                            str += '<div class="list-group-item list-group-item-action list-group-item-secondary">';
                        }
                    }
                    //get project name
                    var project = '';
                    var notes = '';
                    var totalMinutes = '';
                    //loop through all notes for the day and append all notes to the notes variable.

                    for (var p = 0; p < x.length; p++) {
                        if (x[p].DAY_NUM == weekList[i].dayNum) {
                            project = 'App: ' + x[p].PROJECT_NAME;
                            // Need to add notes all notes for this day
                            notes += x[p].WEEKLY_NOTE;
                            break;
                        }
                    }
                    //calculate total time for the day
                    var totalTime = 0;
                    for (var m = 0; m < x.length; m++) {
                        var weekNum = x[m].WEEK_NUMBER;
                        if (x[m].DAY_NUM == weekList[i].dayNum) {
                            totalTime += parseInt(x[m].TASK_TIME);
                        }
                        if (totalTime > 0) {
                            //display as hours and minutes
                            var hours = Math.floor(totalTime / 60);
                            var minutes = totalTime % 60;
                            totalMinutes = hours + 'h ' + minutes + 'm';
                        } else {
                            totalMinutes = '';
                        }
                    }
                    str += '<div class="row">';
                    str += '<div class="col-sm-12 text-uppercase text-start fw-bold mb-2"><span class="float-start mx-3">' + weekList[i].day + '</span>';
                    if (totalMinutes != '') {
                        str += '<button id="' + currentWeekNumber + '_' + weekList[i].dayNum + '" class="btn btn-sm btn-outline-dark float-end pt-0 pb-0 px-1"><i class="fas fa-calendar-edit"></i></button>';
                    }
                    str += '</div>';
                    str += '</div> '
                    if (notes != '') {
                        str += '<div class="row mb-1 " style="margin-right:2px; margin-left:2px">';
                        str += '<div class="col-sm-12 fst-italic fw-lighter text-start bg-info-subtle rounded" style="font-size:14px;"><span>NOTES: ' + notes + '</span></div>';
                        str += '</div>';
                    }
                    str += '<ol class="list-group list-group-numbered">';
                    for (var j = 0; j < x.length; j++) {
                        if (x[j].DAY_NUM == weekList[i].dayNum) {
                            str += '<li taskid="' + x[j].TASKID + '" class="list-group-item text-start fst-italic"><span class="fw-bold">' + x[j].PROJECT_NAME + '</span>: ' + x[j].TASK_NAME.replace(/_/g, " ") + '<span class="fw-normal float-end">' + x[j].TASK_TIME + 'm</span></li>';
                        }
                    }
                    str += '</ol>';
                    if (totalMinutes != '') {
                        str += '<div class="col-sm-12 mt-2"> <span class="float-end text-capitalize fw-normal">Total: ' + totalMinutes + '</span></div>';
                    }

                    str += '</div>';
                }
                str += '</div>';

                $('.theWeekOf').html(str);

                $('#copyTextToClipboard').on('click', function () {
                    copyHtml()
                    //copyText()
                });

            },
            error: function (data) {
                console.log(data);
            }
        });
    }
    function getTextWithFormatting(selector) {
        var text = '';
        $(selector).find('.list-group-item').each(function () {
            // Extracting and adding day and application information
            var dayAndAppInfo = $(this).find('.row').first().text().trim();
            text += dayAndAppInfo + '\n';

            // Extracting and adding notes
            var notes = $(this).find('.row').eq(1).text().trim();
            if (notes) {
                text += notes + '\n';
            }

            // Adding list items
            $(this).find('li').each(function () {
                text += $(this).text().trim() + '\n';
            });

            text += '\n'; // Extra line break after each day
        });

        return text;
    }

    function copyText() {
        // Create a new textarea element
        var tempElement = document.createElement('textarea');
        // Get the container element
        var container = document.querySelector('.theWeekOf');
        // Extract the text you want to copy
        var textToCopy = container.innerText; // Adjust this according to your needs

        // Set the textarea value and append it to the body
        tempElement.value = textToCopy;
        document.body.appendChild(tempElement);

        // Select the text and execute the copy command
        tempElement.select();
        document.execCommand('copy');

        // Remove the temporary element
        document.body.removeChild(tempElement);

        // Optional: Alert the user that text has been copied
        alert('Text copied to clipboard');
    }

    function copyHtml() {
        // Get the container element
        var container = document.querySelector('.theWeekOf');
        // Extract the HTML content you want to copy
        var htmlToCopy = container.innerHTML; // This gets the HTML content



        // Use the Clipboard API to copy the HTML
        navigator.clipboard.write([
            new ClipboardItem({
                'text/html': new Blob([htmlToCopy], { type: 'text/html' })
            })

        ]).then(function () {
            // Success message and reset and animate the button text to its original state after 4 seconds
            $('#copyTextToClipboard').html('<i class="far fa-thumbs-up fs-6"></i> Copied!');
            setTimeout(function () {
                $('#copyTextToClipboard').html('<i class="far fa-copy fs-6"></i> Copy Text');
            }, 4000);





            //alert('HTML content copied to clipboard');
        }).catch(function (error) {
            // Error handling
            console.error('Error copying text: ', error);
        });
    }
