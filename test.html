                            </label>
                        </div>
                    </div>
                </div>
            </div>

<script>
$(document).ready(function() {
    // Make the entire card clickable for radio options
    $('.contact-option').on('click', function() {
        $(this).find('input[type="radio"]').prop('checked', true);
    });
    
    // Form validation
    $('#contactForm').on('submit', function(event) {
        event.preventDefault();
        event.stopPropagation();
        
        const form = $(this)[0];
        if (form.checkValidity() === false) {
            $(this).addClass('was-validated');
            return;
        }
        
        // Here you would normally submit the form
        // For now, let's just show a success message
        $('#cfmsg').removeClass('alert-danger').addClass('alert-success');
        $('#cfmsg').find('h6').text('Success!');
        $('#cfmsg_details').text('Your message has been sent successfully.');
        $('#cfmsg').show();
    });
});
</script>
