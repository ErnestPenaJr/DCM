<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test getProjectById Function</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test getProjectById Function</h1>
    
    <div>
        <label for="projectId">Project ID:</label>
        <input type="number" id="projectId" value="1" min="1">
        <button onclick="testGetProjectById()">Test getProjectById</button>
    </div>
    
    <div id="result"></div>

    <script>
        function testGetProjectById() {
            var projectId = $('#projectId').val();
            console.log('üîç Testing getProjectById for ID:', projectId);
            
            $('#result').html('<div class="result">Loading...</div>');
            
            $.ajax({
                type: "POST",
                url: "assets/CFCs/functions.cfc",
                data: {
                    method: "getProjectById",
                    PROJECT_ID: projectId
                },
                success: function(response) {
                    console.log('‚úÖ Success response:', response);
                    $('#result').html(
                        '<div class="result success">' +
                        '<h3>Success!</h3>' +
                        '<pre>' + JSON.stringify(response, null, 2) + '</pre>' +
                        '</div>'
                    );
                },
                error: function(xhr, status, error) {
                    console.error('‚ùå Error:', xhr.responseText);
                    $('#result').html(
                        '<div class="result error">' +
                        '<h3>Error!</h3>' +
                        '<p><strong>Status:</strong> ' + status + '</p>' +
                        '<p><strong>Error:</strong> ' + error + '</p>' +
                        '<p><strong>Response:</strong></p>' +
                        '<pre>' + xhr.responseText + '</pre>' +
                        '</div>'
                    );
                }
            });
        }
        
        // Test on page load
        $(document).ready(function() {
            testGetProjectById();
        });
    </script>
</body>
</html>
