<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Management - Daily Time Tracking Application">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon.png">
    <meta name="author" content="Ernest Pena Jr">
    <meta name="HandheldFriendly" content="true">
    <title>User Management - DCM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/datatables.net-bs5/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="node_modules/datatables.net-buttons-bs5/css/buttons.bootstrap5.css">
    <link rel="stylesheet" href="assets/fontawesome-pro-5.15.4/css/all.css">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <style>
        .user-status-badge {
            font-size: 0.8em;
        }

        .user-actions {
            white-space: nowrap;
        }

        .modal-backdrop {
            z-index: 1040 !important;
        }

        .modal {
            z-index: 1050 !important;
        }

        /* Fix modal text colors */
        .modal-body {
            color: #212529 !important;
        }

        .modal-body label {
            color: #212529 !important;
        }

        .modal-body .form-control {
            color: #212529 !important;
        }

        .modal-body .form-select {
            color: #212529 !important;
        }

        .select2-container .select2-selection--single {
            height: 38px;
            border: 1px solid #ced4da;
            border-radius: 6px;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 36px;
            padding-left: 12px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 36px;
        }
    </style>
</head>

<!-- Navigation will be loaded by navbar.js -->

<body class="bg-black text-white mt-0" data-bs-spy="scroll" data-bs-target="#navScroll">
    <main class="mt-5">
        <div class="w-100 min-vh-100 overflow-hidden position-relative bg-black text-white bg-cover d-flex align-items-start" data-aos="fade">
            <div class="position-absolute w-100 h-100 bg-black opacity-75 top-0 start-0"></div>
            <div class="container py-vh-4 position-relative mt-5 px-vw-5">

                <!-- Page Header -->
                <div class="row mb-4" data-aos="fade-down">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 class="display-4 text-uppercase mb-0">User Management</h1>
                            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addUserModal">
                                <i class="fas fa-user-plus me-2"></i>Add New User
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="row" data-aos="fade-up" data-aos-delay="200">
                    <div class="col-12">
                        <div class="card bg-white text-dark">
                            <div class="card-header bg-primary text-white">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-users-cog me-2"></i>User Access Management
                                </h5>
                            </div>
                            <div class="card-body">
                                <table id="usersTable" class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Name</th>
                                            <th>Department</th>
                                            <th>Permission</th>
                                            <th>Access</th>
                                            <th>Last Login</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userTableBody">
                                        <!-- Users will be loaded dynamically via AJAX -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus me-2"></i>Add New User
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="addUserForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="employeeSearch" class="form-label">
                                <i class="fas fa-search me-1"></i>Search Employee *
                            </label>
                            <select class="form-select" id="employeeSearch" required>
                                <option value="">Search by name or employee ID</option>
                            </select>
                            <div class="invalid-feedback">Please select an employee.</div>
                        </div>
                        <div class="mb-3">
                            <label for="permissionSelect" class="form-label">
                                <i class="fas fa-key me-1"></i>Permission Level *
                            </label>
                            <select class="form-select" id="permissionSelect" required>
                                <option value="">Select permission</option>
                            </select>
                            <div class="invalid-feedback">Please select a permission level.</div>
                        </div>
                        <div class="mb-3">
                            <label for="accessStatus" class="form-label">
                                <i class="fas fa-toggle-on me-1"></i>Access Status
                            </label>
                            <select class="form-select" id="accessStatus" required>
                                <option value="Y" selected>Enabled</option>
                                <option value="N">Disabled</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveUserBtn">
                            <i class="fas fa-save me-2"></i>Save User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="editUserModalLabel">
                        <i class="fas fa-user-edit me-2"></i>Edit User Access
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserEmplId">
                        <div class="mb-3">
                            <label for="editUserName" class="form-label">
                                <i class="fas fa-user me-1"></i>Employee Name
                            </label>
                            <input type="text" class="form-control" id="editUserName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editPermissionSelect" class="form-label">
                                <i class="fas fa-key me-1"></i>Permission Level
                            </label>
                            <select class="form-select" id="editPermissionSelect" required>
                                <option value="">Select permission</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editAccessStatus" class="form-label">
                                <i class="fas fa-toggle-on me-1"></i>Access Status
                            </label>
                            <select class="form-select" id="editAccessStatus" required>
                                <option value="Y">Enabled</option>
                                <option value="N">Disabled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-warning" id="saveUserChanges">
                        <i class="fas fa-save me-1"></i>Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="node_modules/aos/dist/aos.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="node_modules/select2/dist/js/select2.min.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="node_modules/datatables.net-bs5/js/dataTables.bootstrap5.js"></script>
    <script src="assets/js/userManagement.js"></script>
</body>

</html>
